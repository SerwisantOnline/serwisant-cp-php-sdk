query tickets($limit: Int, $page: Int, $filter: TicketsFilter, $sort: TicketsSort, $list: Boolean = false, $single: Boolean = false, $calendar: Boolean = false) {
    tickets(limit: $limit, page: $page, filter: $filter, sort: $sort) @include(if: $calendar) {
        __typename
        items {
            __typename
            ID
            number
            status {
                __typename
                scheduledOn
                scheduledTo
            }
        }
    }
    tickets(limit: $limit, page: $page, filter: $filter, sort: $sort) @include(if: $list) {
        __typename
        pages
        items {
            __typename
            ID
            number
            priority {
                __typename
                name
            }
            status {
                __typename
                status
                displayName
            }
            employee {
                __typename
                displayName
            }
        }
    }
    tickets(limit: $limit, page: $page, filter: $filter, sort: $sort) @include(if: $single) {
        __typename
        items {
            __typename
            ID
            address {
                __typename
                building
                city
                countryIso
                postalCode
                street
            }
            addressRemarks
            employee {
                __typename
                displayName
            }
            serviceSupplier {
                __typename
                displayName
                email
                phone {
                    __typename
                    formatted
                }
                address {
                    __typename
                    street
                    building
                    city
                    postalCode
                    countryIso
                }
                avatar {
                    __typename
                    url
                }
            }
            files {
                __typename
                contentType
                image
                url
                thumbUrl: url(size: THUMBNAIL)
                publicRemarks
            }
            issue
            number
            priority {
                __typename
                name
            }
            status {
                __typename
                createdAt
                status
                displayName
                scheduledOn
                scheduledTo
                startedOn
                finishedAt
            }
            type {
                __typename
                name
            }
            payment {
                __typename
                amountGross
                amountNet
                hoursSpend
                paid
                paymentGross
                paymentNet
                type
            }
            actions {
                __typename
                performedAt
                remarks
                hoursSpend
            }
            customFields {
                __typename
                field {
                    __typename
                    name
                    type
                }
                value
            }
            devices {
                __typename
                ID
                type {
                    __typename
                    name
                }
                vendor
                model
                address {
                    __typename
                    building
                    city
                    countryIso
                    postalCode
                    street
                }
            }
            isRateable
            rating {
                __typename
                stars
                comment
                date
            }
        }
    }
}