query tickets($limit: Int, $page: Int, $filter: TicketsFilter, $sort: TicketsSort, $list: Boolean = false, $single: Boolean = false) {
    tickets(limit: $limit, page: $page, filter: $filter, sort: $sort) @include(if: $list) {
        __typename
        pages
        items {
            __typename
            ID
            number
            priority {
                __typename
                name
            }
            status {
                __typename
                displayName
            }
            employee {
                __typename
                displayName
            }
        }
    }
    tickets(limit: $limit, page: $page, filter: $filter, sort: $sort) @include(if: $single) {
        __typename
        items {
            __typename
            ID
            address {
                __typename
                building
                city
                countryIso
                postalCode
                street
            }
            addressRemarks
            employee {
                __typename
                displayName
            }
            files {
                __typename
                image
                url
                thumbUrl: url(size: THUMBNAIL)
            }
            issue
            number
            priority {
                __typename
                name
            }
            status {
                __typename
                createdAt
                status
                displayName
                scheduledOn
                scheduledTo
                startedOn
                finishedAt
            }
            type {
                __typename
                name
            }
            payment {
                __typename
                amountGross
                amountNet
                hoursSpend
                paid
                paymentGross
                paymentNet
                type
            }
            actions {
                __typename
                performedAt
                remarks
                hoursSpend
            }
            customFields {
                __typename
                field {
                    __typename
                    name
                    type
                }
                value
            }
        }
    }
}