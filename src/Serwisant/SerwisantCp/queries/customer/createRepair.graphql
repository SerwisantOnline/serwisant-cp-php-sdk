mutation createRepair($repair: RepairInput!, $additional_items: [RepairItemInput!], $temporaryFiles: [HashID!], $device: HashID) {
    createRepair(repair: $repair, additionalItems: $additional_items, temporaryFiles: $temporaryFiles, device: $device) {
        __typename
        errors {
            __typename
            argument
            code
        }
    }
}