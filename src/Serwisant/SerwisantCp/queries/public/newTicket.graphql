query {
    ticketCustomFields: customFields(form: TICKET) {
        __typename
        ID
        type
        selectOptions
        required
        concern {
            __typename
            ID
        }
        name
        description
    }
    priorities: priorities(filter: {type: TICKET}) {
        __typename
        ID
        name
    }
    customerAgreements: customerAgreements {
        __typename
        ID
        title
        content
        visiblePersonal
        visibleBusiness
    }
}