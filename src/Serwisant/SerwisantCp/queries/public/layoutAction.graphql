query {
    viewer: viewer {
        __typename
        subscriber {
            __typename
            companyName
            displayName
            businessActivity
            email
            taxId
            taxPrefix
            address {
                street
                building
                city
                postalCode
                countryIso
                __typename
            }
            serviceSupplier {
                displayName
                address {
                    street
                    building
                    city
                    postalCode
                    countryIso
                    __typename
                }
                phone {
                    formatted
                    __typename
                }
                email
                avatar {
                    url
                    __typename
                }
                __typename
            }
        }
    }
    customerAgreements: customerAgreements(filter: {types: [RULES, REFUND_POLICY, DATA_PROCESSING]}) {
        __typename
        description
        ID
    }
    configuration: configuration {
        __typename
        currency
        caPanelRepairs
        caPanelTickets
        caPanelCommunication
        caPanelSignups
        caPanelToken
        dashboardMessage
        orderDictModel
        showOrderProgressInfo
        showRepairDelegation
        uploadOnlyImages
        welcomeMessage
    }
}